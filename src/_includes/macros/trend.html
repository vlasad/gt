{% macro create_card(item) %}
  <div class="card">
    <div class="card-image">
      <figure class="image">
        <img src="{{ item.data.image }}" loading="lazy">
      </figure>
      <div class="description-on-card">{{ item.data.description | truncate(300) }}</div>
    </div>
    <div class="card-content p-3">
      <div class="content is-size-5">
        <a href="{{ item.url }}">{{ item.data.title }}</a>
      </div>
    </div>
  </div>
{% endmacro %}
