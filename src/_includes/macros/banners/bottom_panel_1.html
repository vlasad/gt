{% macro create(params) %}
  <div class="gt-banner bottom_panel_1">
    <div style="{{ params.container.style }}" class="container {{ params.container.classes }}" onclick="location.href='{{ params.offer_url }}';">
      <div class="{{ params.text.classes }}">
        {{ params.text.title | safe }}
      </div>
    </div>
  </div>
{% endmacro %}
