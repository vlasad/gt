{% macro iframe(url, banners) -%}
  <iframe src="{{ url }}" onload="showBanners()" referrerpolicy="no-referrer" sandbox="allow-forms allow-same-origin allow-scripts">
    <div class="notification is-warning">
      <center>Your current browser is outdated.</center>
    </div>
  </iframe>
{%- endmacro %}

{% macro banners(items) %}
  {% for item in items -%}
    {{ item.id }} : {{ item.type }} : {{ item.params['width'] }} : {{ item.params['height'] }}
  {% endfor %}
{%- endmacro %}
